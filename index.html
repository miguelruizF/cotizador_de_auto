<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Document</title>
</head>
<body>
        <div class="container div_principal">
            <div class="div_content">
                <div class="div_title">
                    <h1 class="title">Cotiza tu seguro de auto</h1>
                </div>
                <div class="div_form">
                    <form action="" class="formulario" id="cotizar-seguro">
                        <div class="div_marca">
                            <div class="input_container">
                                <label for="marca">Marca: </label>
                                <select name="marca" id="marca">
                                    <option value="" selected="selected">- Seleccionar -</option>
                                    <option value="1">Americano</option>
                                    <option value="2">Asiatico</option>
                                    <option value="3">Europeo</option>
                                </select>
                            </div>
                            <div class="input_container">
                                <label for="year">Año: </label>
                                <select name="year" id="year">
                                    <option value="" selected="selected">- Seleccionar -</option>
                                </select>
                            </div>
                        </div>
                        <h2>Tipo de seguro</h2>
                        <div class="div_check_principal">
                            <div class="div_check">
                                <label for="basico"><input type="radio" name="tipo" id="basico"  value="basico" checked> Básico</label>
                            </div>
                            <div class="div_check">
                                <label for="completo"><input type="radio" name="tipo" value="completo" id="completo"> Completo</label>
                            </div>
                        </div>
                        <div id="resultado"></div>
                        <button type="submit" class="btn_cotizar">Cotizar seguro</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="./app.js"></script>
</body>
</html>
